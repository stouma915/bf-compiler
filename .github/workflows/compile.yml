name: Compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update g++
      run: |
        sudo apt-get update
        sudo apt-get install g++
    - name: Compile
      run: |
        mkdir -p out
        g++ src/*.cpp -std=c++17 -o out/bf-compiler -Wall
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: bf-compiler
        path: out/bf-compiler
